<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0
    /css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="main">
      <div class="sign-up">
        <form action="#">
          <h1>Hesap Oluştur</h1>
          <p>Mail Adresini Kullanarak Kayıt Ol</p>
          <input type="text" name="txt" placeholder="Ad" required="" />
          <input type="text" surname="txt" placeholder="Soyad" required="" />
          <input type="email" name="email" placeholder="Email" required="" />
          <input type="password" name="pswd" placeholder="Şifre" required="" />
          <button>Kayıt Ol</button>
        </form>
      </div>
      <div class="sign-in">
        <form action="#">
          <h1>Giriş Yap</h1>
          <p>Önceden Oluşturduğunuz Hesaba Giriş Yapın</p>
          <input type="email" name="email" placeholder="Email" required="" />
          <input type="password" name="pswd" placeholder="Şifre" required="" />
          <a href="#">Şifremi Unuttum</a>
          <button>Giriş Yap</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>Hoş Geldiniz</h1>
            <p>Mevcut Hesabınızla Giriş Yapabilirsiniz</p>
            <button id="signIn">Giriş Yap</button>
          </div>
          <div class="overlay-right">
            <h1>Sağlıklı Günler Dileriz</h1>
            <p>
              Hesabınız Yoksa Hizmetlerimize Erişmek İçin Şimdi Kayıt
              Olabilirsiniz
            </p>
            <button id="signUp">Kayıt Ol</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const main = document.getElementById("main");

      signUpButton.addEventListener("click", () => {
        main.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        main.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
